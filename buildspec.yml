version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies for AWS CLI and Docker..."
      - apt-get update
      - apt-get install -y docker.io awscli
      - echo "Setting up IMAGE_TAG based on the commit hash..."
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-12)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ${ECR_REGION} | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com

  build:
    commands:
      - echo "Building the Next.js Docker image..."
      - docker build -t ${ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/$PROJECT_NAME-$ENVIRONMENT:$IMAGE_TAG .

  post_build:
    commands:
      - echo "Pushing the Docker image to Amazon ECR..."
      - docker push ${ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/$PROJECT_NAME-$ENVIRONMENT:$IMAGE_TAG
      - echo "Creating imagedefinitions JSON file for deployment..."
      - printf "[{\"name\":\"$PROJECT_NAME-$ENVIRONMENT\",\"imageUri\":\"%s\"}]" "${ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/$PROJECT_NAME-$ENVIRONMENT:$IMAGE_TAG" > imagedefinitions_$PROJECT_NAME-$ENVIRONMENT.json

artifacts:
  files:
    - imagedefinitions_$PROJECT_NAME-$ENVIRONMENT.json